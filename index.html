<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos para clinica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid">
        <h1 style="color: #0F766E;" class="text-center mt-2">Sistema de Turnos - Clínica Médica</h1>
        <div class="row justify-content-center">
            <div class="col-5 mt-5 me-2">
                <form class="p-4 form-control">
                    <h3 style="color: #0F766E;">Registrar Paciente</h3>
                    <div class="col-12 mt-2">
                        <label for="inputNombre" class="form-label fw-bold">Nombre completo</label>
                        <input type="text" class="form-control" id="inputNombre" required>
                    </div>
                    <div class="col-12 mt-2">
                        <label for="inputEdad" class="form-label fw-bold">Edad</label>
                        <input type="number" class="form-control" id="inputEdad" required>
                    </div>
                    <div class="col-12 mt-2">
                        <label  class="form-label fw-bold">Síntoma Principal</label>
                        <textarea type="text" class="form-control" id="TextArea"
                            placeholder="Describa el síntoma principal" required></textarea>
                    </div>
                    <div class="col-12 mt-3">
                        <button type="submit" class="btn text-white w-100" style="background-color: #0F766E; " id="BtnAgregar">Agregar a
                            cola</button>
                    </div>
                </form>
            </div>
            <div class="col-6 mt-5 border rounded-2 p-3" style="border-color: gray;">
                <h3 style="color: #0F766E;" class="text-center mt-2"><i class="bi bi-bell me-2"></i>Turno Actual</h3>
                <div class="w-100 h-50 d-flex justify-content-center align-items-center flex-column"
                    style="background-color: #0F766E; border-radius: 1rem;">
                    <p class="fw-bold text-white" id="NombrePaciente">---</p>
                    <p class="fw-bold text-white" id="DatosExtras"></p>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn text-white mt-3 w-50" style="background-color: #0F766E;" id="BtnAtenderPaciente">Atender Siguiente
                        Paciente</button>
                </div>
                <div class="col-12 mt-3 rounded-2" style="border:rgb(147, 223, 229) 1.5px solid; background-color: rgb(234, 250, 252);">
                    <p class="ms-2 mt-2"> <strong>Próximo turno:</strong><span id="Turno"></span> </p>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-11 justify-content-center border rounded-2 p-3" style="border-color: gray;">
                <h3 style="color: #0F766E;">Paciente en espera</h3>
                <table class="table">
                    <thead>
                        <tr class="text-center">
                            <th scope="col" style="background-color:rgba(204,251,241,255);">Posición</th>
                            <th scope="col" style="background-color:rgba(204,251,241,255);">Nombre</th>
                            <th scope="col" style="background-color:rgba(204,251,241,255);">Edad</th>
                            <th scope="col" style="background-color:rgba(204,251,241,255);">Síntoma</th>
                            <th scope="col" style="background-color:rgba(204,251,241,255);">Hora de llegada</th>
                        </tr>
                    </thead>
                    <tbody id="BodyTable" class="text-center">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
